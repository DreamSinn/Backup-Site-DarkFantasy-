<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Fantasy Prompt Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dark Fantasy Prompt Generator</h1>
        <div class="button-container">
            <button id="generate-button">Generate Prompt</button>
            <button id="copy-button">Copy</button>
        </div>
        <div id="prompt-area">Your generated prompt will appear here.</div>
    </div>

    <div id="notification" class="notification">Prompt copied to clipboard!</div>

    <script src="app.js"></script>
</body>
</html>
